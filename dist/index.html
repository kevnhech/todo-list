<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">

        <ul class="project-group">
          <div>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
            <li>Projects</li>
          </div>
        </ul>

        <ul class="sidebar-group">
          <div class="add-project">
            <svg class="icon icon-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
            <li class="text-primary">Add project</li>
          </div>
          <form id="project-form">
            <input type="text" id="project-name" placeholder="Project name">
            <div class="btn-row">
              <div class="project-cancel-btn">Cancel</div>
              <div class="project-add-btn">Add</div>
            </div>
          </form>
        </ul>

      </div>
      <div id="board">
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
